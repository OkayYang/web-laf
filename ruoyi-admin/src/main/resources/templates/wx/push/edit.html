<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改失物推送')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-push-edit" th:object="${lafPush}">
        <input name="pushId" th:field="*{pushId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <input name="pushTitle" th:field="*{pushTitle}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">线索：</label>
            <div class="col-sm-8">
                <input name="pushClue" th:field="*{pushClue}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">帖子ID：</label>
            <div class="col-sm-8">
                <input name="relId" th:field="*{relId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">种类ID：</label>
            <div class="col-sm-8">
                <input name="cateId" th:field="*{cateId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户ID：</label>
            <div class="col-sm-8">
                <input name="stuId" th:field="*{stuId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">推送次数：</label>
            <div class="col-sm-8">
                <input name="pushCount" th:field="*{pushCount}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">相似度：</label>
            <div class="col-sm-8">
                <input name="pushSimilar" th:field="*{pushSimilar}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select name="pushStatus" class="form-control m-b" th:with="type=${@dict.getType('laf_release_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{pushStatus}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">删除：</label>
            <div class="col-sm-8">
                <select name="pushDel" class="form-control m-b" th:with="type=${@dict.getType('laf_user_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{pushDel}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "wx/push";
    $("#form-push-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-push-edit').serialize());
        }
    }
</script>
</body>
</html>
